name: pf9ctl-utility
on: [push]
jobs:
  run-unit-tests:
    strategy:
        matrix:
            go-version: [1.14.x, 1.15.x]
            os: [ubuntu-16.04, ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
        - name: Install Go
          uses: actions/setup-go@v2
          with:
            go-version: ${{ matrix.go-version }}
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Run tests
          run: go test -v ./...
